<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row"> {{formatDate(row)}} </td>
  </ng-container>

  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef>Num</th>
    <td mat-cell *matCellDef="let row">{{formatNum(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let row">{{formatDescription(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef>Account</th>
    <td mat-cell *matCellDef="let row">{{formatAccount(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="fundsIn">
    <th mat-header-cell *matHeaderCellDef>Funds In</th>
    <td mat-cell *matCellDef="let row">{{formatFundsIn(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="fundsOut">
    <th mat-header-cell *matHeaderCellDef>Funds Out</th>
    <td mat-cell *matCellDef="let row">{{formatFundsOut(row)}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row)"></tr>
</table>

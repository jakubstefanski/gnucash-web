<section class="left">
  <a mat-raised-button href="https://github.com/jakubstefanski/gnucash-web" target="_blank">View source code</a>
</section>

<section class="right">
  <button mat-raised-button (click)="exportToCsv()">Export to GnuCash CSV</button>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="date">Date</th>
    <td mat-cell *matCellDef="let row" class="date">{{formatDate(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef class="num">Num</th>
    <td mat-cell *matCellDef="let row" class="num">{{formatNum(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="description">Description</th>
    <td mat-cell *matCellDef="let row" class="description">{{formatDescription(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef class="account">Account</th>
    <td mat-cell *matCellDef="let row" class="account">{{formatAccount(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="fundsIn">
    <th mat-header-cell *matHeaderCellDef class="funds-in">Funds In</th>
    <td mat-cell *matCellDef="let row" class="funds-in">{{formatFundsIn(row)}}</td>
  </ng-container>

  <ng-container matColumnDef="fundsOut">
    <th mat-header-cell *matHeaderCellDef class="funds-out">Funds Out</th>
    <td mat-cell *matCellDef="let row" class="funds-out">{{formatFundsOut(row)}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row)"></tr>
</table>
